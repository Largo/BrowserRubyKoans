<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Ruby code in browser</title>
    <script src="browser.script.iife.js"></script>
    <link rel="stylesheet" href="assets/codemirror.css">
    <script src="assets/codemirror.js"></script>
    <script src="assets/codemirror-ruby.js"></script>
    <style>
        #output {
            white-space: pre-wrap;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Code Runner</h1>
    <textarea id="ruby-code" rows="10" cols="50"></textarea><br>
    <button id="run-code">Run Code</button>
    <div id="output"></div>

    <!-- Ruby.wasm and your script -->
    <script type="text/ruby" data-eval="async">
      require 'js'

      require 'js/require_remote'

      module Kernel
        alias original_require_relative require_relative
  
        # The require_relative may be used in the embedded Gem.
        # First try to load from the built-in filesystem, and if that fails,
        # load from the URL.
        def require_relative(path)
          caller_path = caller_locations(1, 1).first.absolute_path || ''
          dir = File.dirname(caller_path)
          file = File.absolute_path(path, dir)
  
          original_require_relative(file)
        rescue LoadError
          JS::RequireRemote.instance.load(path)
        end
      end
  </script>
  
  <script async>
    window.addEventListener('load', async function () {
        var code_area = document.getElementById("ruby-code")
        var editor = CodeMirror.fromTextArea(code_area, {
            lineNumbers: true,
            mode: "text/x-ruby",
            matchBrackets: true,
            indentUnit: 4
        });
        document.getElementById("run-code").addEventListener("click", async (e) => {
            editor.save()
            var output_div = document.getElementById("output");
            var code = `
                require 'stringio'

                $response = ""
                def puts(*objects)
                    objects.each do |text|
                        $response += text.to_s + "\n"
                    end
                    super(objects)
                end
                def p(*objects)
                    objects.each do |text|
                        $response += text.to_s + "\n"
                    end
                    super(objects)
                end
                ${code_area.value}
                $response
            `.trim()
            const text = window.rubyVM.evalAsync(code).then((response) => {
                output_div.innerHTML = response.toString();
            }).catch((response) => {
                output_div.innerHTML = response.toString();
            });
        });
    });
  </script>
</body>
</html>
